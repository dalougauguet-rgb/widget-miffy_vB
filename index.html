<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Widget miffy</title>
            <link rel="stylesheet" href="style.css">
        </head>
       
        <body>
            <div id="container">
                
                <div id="titre">
                    <h1>Miffy Fits</h1>
                    <h2><i>Customize Miffy Fit</i></h2>
                </div>
                
                <img id="miffyImg" src="images/pull1.jpeg">
                
                <button id="left" class="side">
                    <img src="images/fleche_gauche.png" class="arrow">
                </button>
               
                <button id="right" class="side">
                    <img src="images/fleche_droite.png" class="arrow">
                </button>
               
                <div id="bottom-buttons">
                    <button id="robe" class="bottom">
                        <img src="images/bouton_robe.jpeg" class="bottom-icon">
                    </button>
                    <button id="acc" class="bottom">
                        <img src="images/bouton_acc.jpeg" class="bottom-icon acc-icon">
                    </button>
                    <button id="fond" class="bottom">
                        <img src="images/bouton_fond.jpeg" class="bottom-icon fond-icon">
                    </button>
                </div>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
